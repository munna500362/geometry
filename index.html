<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <!-- tailwind and css  -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header class="mt-5">

    </header>

    <main>
       <section class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-3 lg:gap-5">
                <!-- Triangle Area -->
                <div class=" card w-full bg-base-100   md:w-60 lg:w-72 shadow-xl">
                    <figure>
                    <img class="p-8"
                        src="image/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                    <h2 class=" text-center text-2xl md:text-3xl font-semibold">Triangle</h2>
                    <p class="text-center"> Area (A) = 0.5 x b x h</p>
                    <p class="space-y-2">
                      <input id="base" class="w-20 px-2 bg-gray-200 outline-none" type="text" name="" id="" placeholder="b"><span>cm<sup>2</sup></span>
                      <input id="height" class="w-20 px-2  bg-gray-200  outline-none" type="text" name="" id="" placeholder="h"><span>cm<sup>2</sup></span>
                    </p>
                    <p>Area : <span id="AreaValue">00</span></p>
                    <div class="mt-5">
                        <button onclick="myTrangle()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                    </div>
                </div>
               
            </div>


            <div>
                 <div class="w-full md:w-[350px] text-4xl border">Area Calculation</div> 
            </div> 
       </section>
    </main>
    


    <script src="js/Trangle.js"></script>
 
    <script>
     
       
       function baseField (base){
        const baseFieldText = document.getElementById(base);
        const baseFieldString = baseFieldText.value ;
        const baseFieldNumber = parseFloat(baseFieldString);
        baseFieldText.value = '';
        return baseFieldNumber;
       }
       function heightField (height){
        const heightFieldText = document.getElementById(height);
        const heightFieldString = heightFieldText.value;
        const heightFieldNumber = parseFloat(heightFieldString);
        heightFieldText.value ='';
        return heightFieldNumber;

       }

       function setArea (areavalue,newvalue){
        const setAreaValue = document.getElementById(areavalue,newvalue);
        setAreaValue.innerText = newvalue;
       }
    </script>
</body>
</html>

                    <div class="mt-5">

                    </div>

                      <input class="w-20 px-2 ml-1 bg-gray-200  outline-none" type="text" name="" id="" placeholder="h"><span >cm<sup>2</sup></span>
                    </p>
                    <div class="mt-5">

                    </div>
                    </div>
                </div>
